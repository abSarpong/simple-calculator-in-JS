<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>JS Calculator</title>
</head>

<body>
  <div class="layer">
    <div class="wrapper">
      <div class="calculator-wrapper">
        <div class="display-wrapper">
          <div class="history" id="history">&nbsp;</div>
          <div class="output" id="output">0</div>
        </div>
        <div class="keyboard-wrapper">
          <div class="row">
            <button class="operator-button operator" id="clear">AC</button>
            <button class="operator-button operator" id="clear-entry">CE</button>
            <button class="operator-button operator" id="/">&#247;</button>
            <button class="operator-button operator" id="*">&#215;</button>
          </div>
          <div class="row">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator-button operator" id="-">-</button>
          </div>
          <div class="row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator-button operator" id="+">+</button>
          </div>
          <div class="row">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="button-equals operator" id="=">=</button>
          </div>
          <div class="row">
            <button class="number" id="0">0</button>
            <button class="number" id=".">&#8729;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
